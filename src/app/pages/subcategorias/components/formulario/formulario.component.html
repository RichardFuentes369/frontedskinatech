<button *ngIf="isAdmin" class="btn btn-sm btn-primary me-2" (click)="openModel('')">
	<div>Crear Subcategoria</div>
</button>

<!-- Modal -->
<div *ngIf="isAdmin" class="modal fade" id="modalSubcategoria" tabindex="-1" aria-labelledby="modalSubcategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSubcategoriaLabel"> Subcategoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Nombre subcategoria</span>
                <input type="text" class="form-control" [(ngModel)]="model.nombre">
                <span>Estado subcategoria</span>
                <select name="" id="" class="form-control" [(ngModel)]="model.estado">
                  <option value="0" selected *ngIf="mostrarCrear == true">--Seleccione--</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarSubategoria()" *ngIf="mostrarCrear == true">Crear</button>
                <button type="button" class="btn btn-primary" (click)="editarSubcategoria()" *ngIf="mostrarCrear == false">Editar</button>
            </div>
        </div>
    </div>
</div>
