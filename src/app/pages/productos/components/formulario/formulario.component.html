<button *ngIf="isAdmin" class="btn btn-sm btn-primary me-2" (click)="openModel()">
	<div>Crear producto</div>
</button>

<!-- Modal -->
<div *ngIf="isAdmin" class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Nombre producto</span>
                <input type="text" class="form-control" [(ngModel)]="model.nombre">
                <span>Estado producto</span>
                <select name="" id="" class="form-control" [(ngModel)]="model.estado">
                  <option value="0" selected>--Seleccione--</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarProducto()">Guardar</button>
            </div>
        </div>
    </div>
</div>
