<div class="col-sm-12 row mb-4">
    <div class="col-sm-6">
        <select name="" id="" class="form-control">
        <option value="">Seleccione</option>
        <option value="">Todo</option>
        <option value="">Nombre</option>
        <option value="">Estado</option>
      </select>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="filtro">
    </div>
</div>

<h3 class="text-center">Lista de categorias</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center">Estado</th>
            <th scope="col" class="text-center" *ngIf="isAdmin">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row" class="text-center">1</th>
            <td class="text-center">Categoria 1</td>
            <td class="text-center">Activo</td>
            <td class="text-center">
                <button class="btn btn-sm btn-primary m-2 " *ngIf="isAdmin">Editar</button>
                <button class="btn btn-sm btn-primary m-2 " *ngIf="isAdmin">Eliminar</button>
                <button class="btn btn-sm btn-primary m-2 " *ngIf="isAdmin">Ver subcategorias</button>
            </td>
        </tr>
    </tbody>
</table>
