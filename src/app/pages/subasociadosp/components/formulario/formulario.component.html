<button class="btn btn-sm btn-primary me-2" (click)="openModel('')" *ngIf="isAdmin">
	<div> Asociar producto</div>
</button>

<!-- Modal -->
<div class="modal fade" id="modalSubcategoria" tabindex="-1" aria-labelledby="modalSubcategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSubcategoriaLabel"> Asociar producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Categoria</span>
                <select name="" id="" class="form-control" [(ngModel)]="model.categoria">
                  <option value="0" selected *ngIf="mostrarCrear == true">--Seleccione--</option>
                  <option value="{{item.id}}" *ngFor="let item of categorias.response">{{item.name}}</option>
                </select>
                <span>Subcategoria</span>
                <select name="" id="" class="form-control" [(ngModel)]="model.subcategoria">
                  <option value="0" selected *ngIf="mostrarCrear == true">--Seleccione--</option>
                  <option value="{{item.id}}" *ngFor="let item of subcategoria.response">{{item.name}}</option>
                </select>
                <span>Producto</span>
                <select name="" id="" class="form-control" [(ngModel)]="model.productos">
                  <option value="0" selected *ngIf="mostrarCrear == true">--Seleccione--</option>
                  <option value="{{item.id}}" *ngFor="let item of productos.response">{{item.name}}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarSubCategoriaAsociado()" *ngIf="mostrarCrear == true">Crear</button>
            </div>
        </div>
    </div>
</div>
